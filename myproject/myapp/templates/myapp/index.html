<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Статьи</h1>
    <ul>
        {% for article in articles %}
            <li>
                <h2>{{ article.title }}</h2>
                <p>{{ article.created_at }}</p>
                <div>{{ article.text }}</div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
